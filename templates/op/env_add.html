{% extends "op/base_edit.html" %}

{% block title %}环境{% endblock %}


{% block form %}
<form class="form-horizontal" role="form" action="{% url 'op:env_add' %}" method="post">
    {% csrf_token %}

    <fieldset>
        <legend><strong>环境</strong></legend>
        <div class="col-lg-12 col-sm-12 form-group">
            <label class="col-lg-2 col-sm-2 control-label">{{ form.env_name.label_tag }}</label>
            <div class="col-lg-4 col-sm-4">{{ form.env_name }}</div>
        </div>
        <div class="col-lg-12 col-sm-12 form-group">
            <label class="col-lg-2 col-sm-2 control-label">{{ form.description.label_tag }}</label>
            <div class="col-lg-4 col-sm-4">{{ form.description }}</div>
        </div>
    </fieldset>

    <div class="form-group">
        <div class="col-lg-5 col-sm-5 control-label">
            <button type="submit" class="btn btn-primary">添  加</button>&nbsp;&nbsp;
            <a href="{% url 'op:env' %}" type="button" class="btn btn-primary">返  回</a>
        </div>
    </div>

</form>
{% endblock %}
