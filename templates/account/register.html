{% extends "op/base_edit.html" %}

{% block title %}注册{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong>用户注册</strong></h2>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="{% url 'account:register' %}" method="post">
                        <fieldset>
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
                                <div class="col-sm-10">{{ field }}</div>
                                <p class="help-block">{{ field.errors }}</p>
                            </div>
                            {% endfor %}
                            
                            <input type="submit" class="btn btn-success btn-lg btn-block" value="注册帐号"></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
